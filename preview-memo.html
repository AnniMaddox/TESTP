}

}
.pin-card {
  background: var(--surface);

  padding: 14px;
  min-height: 130px;
  cursor: pointer;
  display: flex;

}
.pin-card:active { transform: scale(0.97); opacity: 0.85; }
.pin-label {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 1px;
  color: var(--accent);
  margin-bottom: 8px;
  text-transform: uppercase;
}
.pin-title {

}

}

}
.note-row {

  cursor: pointer;
  position: relative;
  transition: background 0.08s;
}
.note-row::after {
  content: '';
  position: absolute;
  bottom: 0; left: 16px; right: 0;
  height: 0.5px;
  background: var(--border);
}
.note-row:last-child::after { display: none; }
.note-row:active { background: rgba(0,0,0,0.04); }

.row-top {

  justify-content: space-between;
  align-items: baseline;

.row-title {

// ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ
const pinned    = NOTES.filter(n => n.pinned);
const unpinned  = NOTES.filter(n => !n.pinned);
let curIndex    = 0;

// Pinned cards
const pinnedGrid = document.getElementById('pinnedGrid');
pinned.forEach(n => {
  const el = document.createElement('div');
  el.className = 'pin-card';
  el.innerHTML = `
    <div class="pin-label">üìå ÈáòÈÅ∏</div>
    <div class="pin-title">${n.title}</div>
    <div class="pin-prev">${n.preview}</div>
  `;
  el.addEventListener('click', () => openNote(n.id));
  pinnedGrid.appendChild(el);
});

// List rows
const notesList = document.getElementById('notesList');
unpinned.forEach(n => {
  const el = document.createElement('div');
  el.className = 'note-row';
  el.innerHTML = `
    <div class="row-top">
      <span class="row-title">${n.title}</span>
      <span class="row-date">${n.date}</span>
    </div>
    <div class="row-prev">${n.preview}</div>
  `;
  el.addEventListener('click', () => openNote(n.id));
  notesList.appendChild(el);
});

// ‚îÄ‚îÄ INTERACTIONS ‚îÄ‚îÄ
function openNote(id, dir) {
  const idx = NOTES.findIndex(n => n.id === id);
  if (idx < 0) return;
  curIndex = idx;
  const n = NOTES[idx];

  document.getElementById('readDate').textContent    = n.date;
  document.getElementById('readTitle').textContent   = n.title;
  document.getElementById('readContent').textContent = n.content;
  updateNavBtns();

  const body = document.getElementById('readBody');
  const inner = document.getElementById('readInner');

  // Slide animation for note navigation
  if (dir !== undefined) {
    inner.classList.remove('slide-right', 'slide-left');
    void inner.offsetWidth; // reflow
    inner.classList.add(dir > 0 ? 'slide-right' : 'slide-left');
  }

  body.scrollTop = 0;
  document.getElementById('readScreen').classList.add('open');
}

function closeNote() {
  document.getElementById('readScreen').classList.remove('open');
}

function navNote(dir) {
  const newIdx = curIndex + dir;
  if (newIdx < 0 || newIdx >= NOTES.length) return;
  openNote(NOTES[newIdx].id, dir);
}

function updateNavBtns() {
  const prev = NOTES[curIndex - 1];
  const next = NOTES[curIndex + 1];
  const pb = document.getElementById('prevBtn');
  const nb = document.getElementById('nextBtn');
  const pl = document.getElementById('prevLbl');
  const nl = document.getElementById('nextLbl');

  if (prev) {
    pb.classList.remove('dis');
    pl.textContent = prev.title.length > 9 ? prev.title.slice(0, 9) + '‚Ä¶' : prev.title;
  } else {
    pb.classList.add('dis');
    pl.textContent = '';
  }

  if (next) {
    nb.classList.remove('dis');
    nl.textContent = next.title.length > 9 ? next.title.slice(0, 9) + '‚Ä¶' : next.title;
  } else {
    nb.classList.add('dis');
    nl.textContent = '';
  }
}
