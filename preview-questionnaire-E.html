const entryList = document.getElementById('entryList');
ENTRIES.forEach((e, i) => {
  const card = document.createElement('div');
  card.className = 'entry-card';
  card.innerHTML = `
    <div class="card-header">
      <span class="card-id">CASE_${String(i+1).padStart(3,'0')}</span>
      <span class="card-date">${e.date}</span>
    </div>
    <div class="card-title">${e.title}</div>
    <div class="card-preview">${e.qa[0].q}</div>
    <div class="card-footer">
      <span class="card-q-count">5 RESPONSES</span>
      <div class="card-tags">
        ${e.tags.map(t => `<span class="tag">${t}</span>`).join('')}
      </div>
    </div>
  `;
  card.addEventListener('click', () => openEntry(e.id));
  entryList.appendChild(card);
});

function openEntry(id) {
  const idx = ENTRIES.findIndex(e => e.id === id);
  if (idx < 0) return;
  curIndex = idx;
  const e = ENTRIES[idx];

  document.getElementById('readFileId').textContent   = `CASE_${String(idx+1).padStart(3,'0')}`;
  document.getElementById('readTitle').textContent    = e.title;
  document.getElementById('readDate').textContent     = e.date;

  const container = document.getElementById('qaContainer');
  container.innerHTML = '';
  e.qa.forEach((pair, qi) => {
    const item = document.createElement('div');
    item.className = 'qa-item';
    item.innerHTML = `
      <div class="qa-num-row">
        <span class="qa-num">Q${String(qi+1).padStart(2,'0')}</span>
        <div class="qa-num-line"></div>
        <span class="qa-num">${qi+1} / ${e.qa.length}</span>
      </div>
      <div class="q-label">QUESTION</div>
      <div class="q-text">${pair.q}</div>
      <div class="a-label">RESPONSE</div>
      <div class="a-text">${pair.a}</div>
    `;
    container.appendChild(item);
  });

  updateBotNav();
  document.querySelector('.read-body').scrollTop = 0;
  document.getElementById('readScreen').classList.add('open');
}

function closeEntry() {
  document.getElementById('readScreen').classList.remove('open');
}

function navEntry(dir) {
  const ni = curIndex + dir;
  if (ni < 0 || ni >= ENTRIES.length) return;
  openEntry(ENTRIES[ni].id);
}

function updateBotNav() {
  const prev = ENTRIES[curIndex - 1];
  const next = ENTRIES[curIndex + 1];
  const pb = document.getElementById('prevBtn');
  const nb = document.getElementById('nextBtn');
  document.getElementById('posLabel').textContent = `${String(curIndex+1).padStart(2,'0')} / ${ENTRIES.length}`;

  if (prev) { pb.classList.remove('dis'); document.getElementById('prevLbl').textContent = prev.title.length > 7 ? prev.title.slice(0,7)+'‚Ä¶' : prev.title; }
  else       { pb.classList.add('dis'); document.getElementById('prevLbl').textContent = ''; }

  if (next) { nb.classList.remove('dis'); document.getElementById('nextLbl').textContent = next.title.length > 7 ? next.title.slice(0,7)+'‚Ä¶' : next.title; }
  else       { nb.classList.add('dis'); document.getElementById('nextLbl').textContent = ''; }
}
